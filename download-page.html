<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دانلود نرم‌افزار</title>

    <!-- Vazirmatn Font -->
    <link href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.3/Vazirmatn-font-face.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Vazirmatn, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px 30px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 15px;
            font-size: 26px;
            font-weight: 700;
        }

        p {
            font-size: 15px;
            line-height: 1.9;
            color: #e0e0e0;
            margin-bottom: 30px;
        }

        .download-btn {
            display: inline-block;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 114, 255, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 114, 255, 0.6);
        }

        footer {
            margin-top: 25px;
            font-size: 13px;
            color: #cccccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>دانلود نرم‌افزار</h1>
        <p>
            برای دریافت آخرین نسخه نرم‌افزار، روی دکمه زیر کلیک کنید.
            این نرم‌افزار به‌صورت رایگان در اختیار شما قرار گرفته است.
        </p>

        <!-- Replace the link below with your actual file URL -->
        <a class="download-btn" href="software.zip" download>
            دانلود نرم‌افزار
        </a>

        <footer>
            © ۲۰۲۵ - تمامی حقوق محفوظ است
        </footer>
    </div>

</body>
</html>
